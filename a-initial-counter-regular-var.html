<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ICS 211 Button Counter Regular Variable</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Need to add these for Styled Components -->
    <script crossorigin src="https://unpkg.com/react-is@16/umd/react-is.development.js"></script>
    <script crossorigin src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">

      const StyledHeading = styled.h1`
        font-size: 20pt;
        color: navy;
      `;

      const Header = () => (
        <StyledHeading>
          ICS 211 Button Counter
        </StyledHeading>
      );

      const StyledSpan = styled.span`
        background-color: aliceblue;
        font-size: 25pt;
        width: 3em;
        text-align: center;
      `;

      const StyledButton = styled.button`
        margin-top: 1em;
        padding: .8em;
        font-size: 15pt;
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: .2em;
        background: #58a linear-gradient(hsla(0, 0%, 100%, 0.2), transparent);
        box-shadow: 0 .05em .25em rgba(0, 0, 0, 0.5);
        color: white;
        text-shadow: 0 -.05em .05em rgba(0, 0, 0, 0.5);
      `;
      
      const ButtonCounter = ({ className }) => {
        let count = 0;
        
        const handleButton = event => {
          count++;
          console.log(count);
        }
        
        return (
          <div className={className}>
            <Header />
            <StyledSpan>{count}</StyledSpan>
            <StyledButton onClick={handleButton}>
              Click Me!
            </StyledButton>
          </div>
        );
      };

      const StyledButtonCounter = styled(ButtonCounter)`
        border: 2px solid;
        width: 300px;
        padding: 15px;
        margin: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
      `;

      ReactDOM.render(
        <StyledButtonCounter />,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
